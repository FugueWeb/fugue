<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Fugue</h1>
    <span class="example-spacer"></span>
    <a
      mat-icon-button
      href="https://github.com/fugueweb/fugue"
      target="_blank"
      title="Github"
    >
      <mat-icon class="example-icon">share</mat-icon>
    </a>
    <a mat-icon-button *ngIf="this.isChapter" (click)="this.toggleBookmark()">
      <mat-icon *ngIf="this.isAlreadyBookmarked" class="example-icon"
        >bookmark</mat-icon
      >
      <mat-icon *ngIf="!this.isAlreadyBookmarked" class="example-icon"
        >bookmark_border</mat-icon
      >
    </a>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop]="mobileQuery.matches ? '84px' : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      [opened]="!mobileQuery.matches"
      fixedTopGap="84"
    >
      <mat-nav-list>
        <a
          mat-list-item
          routerLinkActive="active-link"
          routerLink="/home/cover"
          (click)="snav.close()"
        >
          <mat-icon class="snav-icon">home</mat-icon> Cover
        </a>

        <a
          *ngFor="let item of navItemsPart1"
          routerLink="{{ item.routerLink }}"
          (click)="snav.close()"
          mat-list-item
          routerLinkActive="active-link"
          >{{ item.text }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <fugue-debug></fugue-debug>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
