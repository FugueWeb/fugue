<swiper [slidesPerView]="1" [pagination]="true">
  <ng-template swiperSlide *ngFor="let page of pages">
    <!--Todo: Change to more visible bookmark -->
    <button (click)="this.toggleBookmark(page)">Add Bookmark</button>
    <div [innerHTML]="page.page | unsafeHtml"></div>
  </ng-template>
</swiper>
